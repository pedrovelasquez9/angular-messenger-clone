<div class="users-list-main-container">
  <button class="users-list-opener-btn" (click)="toggleIsOpened()">
    {{ title | titlecase }}
  </button>
  <div [attr.data-user-list]="isOpened">
    <ng-container *ngFor="let user of usersList">
      <app-user-item [user]="user"></app-user-item>
    </ng-container>
  </div>
</div>

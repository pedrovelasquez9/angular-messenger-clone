<div class="user-item-main-container" (click)="openChat()">
  <div class="user-item-container">
    <app-status-indicator [userStatus]="user.status"></app-status-indicator>
    <!-- username - short status message -->
    <span>{{ user.name }} - {{ user.shortMessage }}</span>
  </div>
</div>
<app-floating-chat-window [userData]="user"></app-floating-chat-window>
